<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Register form</title>
</head>
<body>
    <h1>Register here!</h1>

    <form action="" method="POST">
        <label for="firstname">First name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Message..." required>

        <label for="lastname">Last name</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="8" required>

        <label for="age">age</label>
        <input type="number" id="age" name="age" min="18" max="30" value="25" required>

        <label for="">Gender</label> <br>
        <div class="form-row">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="SE">Sweden</option>
            <option value="NO">Norway</option>
            <option value="FI" selected>Finland</option>
            <option value="DK">Denmark</option>
        </select>

        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" rows="10" placeholder="Leave a comment..."></textarea>

        <div class="form-row">
            <input type="checkbox" name="terms" id="terms" value="terms" required>
            <label for="">Do you agree to the terms of the registration?</label>
        </div>

        <input type="submit" value="Send">
        <!-- <button>Send</button> -->
    </form>
    
    
</body>
</html>
